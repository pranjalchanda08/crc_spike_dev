name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  test:
    name: Build and Test CRC Device (Ubuntu)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          # checkout full tree
          fetch-depth: 0

      - name: Install Dependencies
        run: python3 exec.py -C

      - run: |
          python3 exec.py -Ccdbte

